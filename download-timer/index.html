<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Download timer</title>
    <style>
      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        padding: 0;
      }

      #timer-screen,
      #download-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        text-align: center;
        line-height: 100vh;
        background-color: antiquewhite;
      }
      .hide {
        display: none;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div id="timer-screen" class="hide"></div>
      <div id="download-screen">
        <button id="download-button">Download</button>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
