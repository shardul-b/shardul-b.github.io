<!DOCTYPE html>
<html>
<head>
	<title>Chat</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<header class="chat-title">
		<div class="container flex-space">
			<span class="back-icon"></span>
			<div class="image-container">
				<img src="Images\profile.jpg" class="profile-img">
			</div>
			<div class="profile-details">
				<span class="profile-name">John Doe</span>
				<span class="user-name">john_doe</span>
			</div>
			<span class="video-icon"></span>
			<span class="info-icon"></span>
		</div>
	</header>
	<div class="messages-section">
		<div class="container">
			<div class="reciever-content flex">
				<div class="reciever-image image-container">
					<img src="Images\profile.jpg" class="profile-img">
				</div>
				<div class="reciever-message">Good Morning</div>
			</div>
			<div class="sender-content flex">
				<div class="sender-message sender-message-img"><img src="Images\morning.jpg" class="chat-img"></div>
			</div>
			<div class="reciever-content flex">
				<div class="reciever-image image-container">
					<img src="Images\profile.jpg" class="profile-img">
				</div>
				<div class="reciever-message">Wow that's Beautiful</div>
			</div>
			<div class="sender-content flex">
				<div class="sender-message">Thanks!</div>
			</div>
			<div class="reciever-message reciever-message-many">Well i needed some files from you</div>
			<div class="reciever-content flex">
				<div class="reciever-image image-container">
					<img src="Images\profile.jpg" class="profile-img">
				</div>
				<div class="reciever-message">Actually the presentations of yesterday's meeting</div>
			</div>
			<div class="sender-content flex">
				<div class="sender-message">Ahh.. can i send them till afternoon? I'm currently in the middle of something </div>
			</div>
			<div class="reciever-content flex">
				<div class="reciever-image image-container">
					<img src="Images\profile.jpg" class="profile-img">
				</div>
				<div class="reciever-message">Yeah sure send it when you're free Thanks in advance</div>
			</div>
			<div class="sender-content flex">
				<div class="sender-message">You're Welcome!</div>
			</div>
		</div>
	</div>
		<div class="container white">
			<div class="container message-box-container flex-space">
				<div class="camera-container">
					<span class="camera-icon"></span>
				</div>
				<input type="text" class="message-box" placeholder="Message...">
				<span class="mic-icon"></span>
				<span class="image-icon"></span>
				<span class="sticker-icon"></span>
			</div>
		</div>
	<script type="text/javascript" src='script.js'></script>
</body>
</html>
