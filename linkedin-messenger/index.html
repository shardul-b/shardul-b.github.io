<!DOCTYPE html>
<html>
<head>
	<title>Linkedin-Messaging</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<header class="title">
		<div class="container flex-space">
			<span class="back-icon"></span>
			<span class="header-text">Messaging</span>
			<span class="write-icon"></span>
			<span class="dots-icon"></span>
		</div>
	</header>
	<div class="search-bar">
		<div class="container flex">
			<span class="search-icon"></span>
			<input type="text" name="search" class="search-input" placeholder="Search Messages">
			<span class="filter-icon"></span>
		</div>
	</div>
	<div class="tags hide">
		<div class="container">
			<span class="tags-text active">All</span>
			<span class="tags-text">Unread</span>
			<span class="tags-text">My Connections</span>
			<span class="tags-text">InMail</span>
			<span class="tags-text">Archived</span>
			<span class="tags-text">Spam</span>
		</div>
	</div>
	<div class="messages-section">
		
	</div>
	<script type="text/javascript" src='script.js'></script>
</body>
</html>
