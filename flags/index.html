  <script>
    const draggableObjects = document.querySelectorAll('.draggable-image');
    const dropPoints = document.querySelectorAll('.countries');

draggableObjects.forEach((element) => {
  element.addEventListener('dragstart', (e) => {
    e.dataTransfer.setData('text', e.target.id);
  });
});

dropPoints.forEach((element) => {
  element.addEventListener('dragover', dragOver);
  element.addEventListener('drop', drop); 
});


function dragOver(event) {
  event.preventDefault();
}

function drop(event) {
  event.preventDefault();
  const draggedElementData = event.dataTransfer.getData('text');   
  const droppableElementData = event.target.getAttribute('id');
  if (draggedElementData === droppableElementData) {
    const draggedElement = document.getElementById(draggedElementData);
    event.target.classList.add('dropped');
    draggedElement.classList.add('hide');
    draggedElement.setAttribute('draggable', 'false');
    event.target.innerHTML = ``;
    event.target.insertAdjacentHTML(
      'afterbegin',
      `<img src="./images/${draggedElementData}.png" alt="">`
    );
  }
}
