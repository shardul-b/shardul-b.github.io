<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Credit card</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container">
      <div class="credit-card" id="credit-card-container">
        <!-- header  -->
        <div class="card-header">
          <div class="image-container">
            <img
              src="./images/sim_card_chip.png"
              alt="sim_card_chip"
              class="image"
            />
          </div>
          <div class="card-herader-title">
            <img src="./images/visa.png" alt="" class="image" />
          </div>
        </div>
        <!-- end of header  -->
        <!-- content start -->
        <div class="card-content" style="align-items: center">
          <div class="" style="width: 75%">
            <div
              style="display: flex; justify-content: space-between"
              id="span-container"
            >
              <div class="">
                <span class="span-element">.</span>
                <span class="span-element">.</span>
                <span class="span-element">.</span>
                <span class="span-element">.</span>
              </div>
              <div class="">
                <span class="span-element">.</span>
                <span class="span-element">.</span>
                <span class="span-element">.</span>
                <span class="span-element">.</span>
              </div>
              <div class="">
                <span class="span-element">.</span>
                <span class="span-element">.</span>
                <span class="span-element">.</span>
                <span class="span-element">.</span>
              </div>
              <div class="">
                <span class="span-element">.</span>
                <span class="span-element">.</span>
                <span class="span-element">.</span>
                <span class="span-element">.</span>
              </div>
            </div>
          </div>
          <div class="" style="display: flex; align-items: center">
            <div class="">
              <input
                type="text"
                class="input-tags"
                id="dispaly-card-name"
                placeholder="YOUR NAME HERE"
                readonly
              />
            </div>
            <div
              class=""
              style="
                display: flex;
                width: 40%;

                flex-direction: column;
                align-items: center;
              "
            >
              <span>valid thru</span>
              <input type="text" class="input-tags" id="display-card-date" />
            </div>
          </div>
        </div>

        <!-- content end  -->
      </div>
      <!-- back side -->
      <div class="back-card">
        <div class="black-line"></div>
        <div class="back-details">
          <div class="number-holder">
            <div>
              <div class="line-container"></div>
              <div class="line-container"></div>
              <div class="line-container"></div>
              <div class="line-container"></div>
            </div>
            <input
              type="text"
              class="input-tags"
              id="display-cvc-holder"
              readonly
            />
          </div>
          <div class="image-holder">
            <div class="visa-image-container">
              <img src="./images/visa.png" alt="" class="image" />
            </div>
          </div>
        </div>
      </div>

      <!-- back side -->
    </div>
    <div class="flex">
      <input type="text" placeholder="Card Number" id="card-number" />
      <input type="text" placeholder="Your Name" id="card-name" />
      <input type="date" id="valid-date" value=" -----  ----" />
      <input type="text" placeholder="CVC" id="card-cvc" />
    </div>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>

    <script src="./script.js"></script>
  </body>
</html>
